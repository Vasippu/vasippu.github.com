<div class="row">

    <div class="col-xs-12 col-sm-6">
      <div class="page-header">
        <h1> <a href="{{ site.baseurl }}/">Vasippu</a></h1>
      </div>
    </div>
  </header>
  <nav>

        {% for link in site.navigation %}

        {% endfor %}
    </ul>
  </div>
  </nav>
</div>
